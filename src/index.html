<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link rel="shortcut icon" href="./assets/img/4geeks.ico" />
    <script
      src="https://kit.fontawesome.com/072e5df971.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f8f9fa;
      }

      .card {
        border-radius: 1rem;
      }

      #widget_content {
        background: white;
        transition: all 0.3s ease;
      }

      .filters .form-control,
      .filters .form-select {
        height: 45px;
      }

      .filters label {
        font-weight: 600;
      }
    </style>
  </head>

  <body>
    <div class="container my-5">
      <div class="row g-5">
        <!-- Formulario -->
        <div class="col-lg-6">
          <div class="card shadow-sm border-0">
            <div class="card-header bg-primary text-white text-center py-3">
              <h4 class="mb-0">
                <i class="fas fa-sliders-h me-2"></i>ConfiguraciÃ³n del Widget
              </h4>
            </div>
            <div class="card-body filters">
              <div class="row g-3">
                <!-- Agrupamos de 3 en 3, responsive -->
                <div class="col-12 col-md-4">
                  <label class="form-label">Include Cover</label>
                  <select class="form-select picker" for="includeCover">
                    <option value="true">True</option>
                    <option value="false">False</option>
                  </select>
                </div>

                <div class="col-12 col-md-4">
                  <label class="form-label">Name</label>
                  <input class="form-control picker" for="name" type="text" />
                </div>

                <div class="col-12 col-md-4">
                  <label class="form-label">Last Name</label>
                  <input
                    class="form-control picker"
                    for="lastName"
                    type="text"
                  />
                </div>

                <div class="col-12 col-md-4">
                  <label class="form-label">S.M. Position</label>
                  <select class="form-select picker" for="socialMediaPosition">
                    <option value="position-left">Left</option>
                    <option value="position-right">Right</option>
                  </select>
                </div>

                <div class="col-12 col-md-4">
                  <label class="form-label">Twitter</label>
                  <input
                    class="form-control picker"
                    for="twitter"
                    type="text"
                  />
                </div>

                <div class="col-12 col-md-4">
                  <label class="form-label">Github</label>
                  <input class="form-control picker" for="github" type="text" />
                </div>

                <div class="col-12 col-md-4">
                  <label class="form-label">LinkedIn</label>
                  <input
                    class="form-control picker"
                    for="linkedin"
                    type="text"
                  />
                </div>

                <div class="col-12 col-md-4">
                  <label class="form-label">Instagram</label>
                  <input
                    class="form-control picker"
                    for="instagram"
                    type="text"
                  />
                </div>

                <div class="col-12 col-md-4">
                  <label class="form-label">Role</label>
                  <select class="form-select picker" for="role">
                    <option value="">null</option>
                    <option value="Web Developer">Web Developer</option>
                    <option value="Floor Planner">Floor Planner</option>
                    <option value="Technical Writter">Technical Writter</option>
                  </select>
                </div>

                <div class="col-12 col-md-6">
                  <label class="form-label">City</label>
                  <select class="form-select picker" for="city">
                    <option value="">null</option>
                    <option value="Miami">Miami</option>
                    <option value="Munich">Munich</option>
                    <option value="Caracas">Caracas</option>
                    <option value="Toronto">Toronto</option>
                  </select>
                </div>

                <div class="col-12 col-md-6">
                  <label class="form-label">Country</label>
                  <select class="form-select picker" for="country">
                    <option value="">null</option>
                    <option value="USA">USA</option>
                    <option value="Germany">Germany</option>
                    <option value="Canada">Canada</option>
                    <option value="Venezuela">Venezuela</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Card de vista previa -->
        <div class="col-lg-6 d-flex justify-content-center align-items-start">
          <div
            id="widget_content"
            class="card shadow-lg border-0 text-center p-4 w-100"
            style="max-width: 550px;"
          >
            <div class="text-muted fst-italic">
              Tu tarjeta aparecerÃ¡ aquÃ­ ðŸ‘‡
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Tu script principal -->
    <script type="text/javascript" src="/main.bundle.js"></script>
  </body>
</html>
